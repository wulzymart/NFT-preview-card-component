<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="image">
        <img
          class="equilibrium-img"
          src="images/image-equilibrium.jpg"
          alt=""
        />
        <div class="overlay">
          <div class="icon-views">
            <span class="view-icon"
              ><img src="images/icon-view.svg" alt=""
            /></span>
          </div>
        </div>
      </header>
      <main class="body">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex-box">
          <div class="balance">
            <h2>
              <span
                ><img
                  class="icon"
                  src="images/icon-ethereum.svg"
                  alt="" /></span
              >0.041 ETH
            </h2>
          </div>

          <div class="time">
            <p>
              <span
                ><img class="icon" src="images/icon-clock.svg" alt="" /></span
              >3 days left
            </p>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer-text">
          <span
            ><img
              class="icon"
              src="images/image-avatar.png"
              width="30px"
              alt="" /></span
          >Creation of <strong>Jules Wyvern</strong>
        </p>
      </footer>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
